<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">

</head>
<body>
	<div id="wrapper">
		<header>
			<h1>Temperature Converter</h1>
		</header>

			<form id="form-style">
			  Input Temp: <input id="temp_input" type="number" name="temp"><br>
			  <h4>Convert to:</h4> 
			  Fahrenheit <input id="fRadio" type="radio" name="units" value="Fahrenheit"><br>
			  Celsius <input id="cRadio" type="radio" name="units" value="Celsius"><br>
			  <!-- <input type="submit" value="Submit"> -->
			</form>

			<div id="converted_temp"></div>

			<div id="button-fun">
				<button type="button" id="converter">Convert Temp</button>
				<button type="button" id="clear">Clear</button>
			</div>

			<div>

				<p id="fOutput"></p>

				<p id="hot"></p>
				<p id="cold"></p>
				<p id="norm"></p>
				
			</div>
	</div>
	<script type="text/javascript" src="converter.js"></script>
</body>
</html>
